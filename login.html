    .blob.o{ background:radial-gradient(circle at 70% 70%, #ff8c00, transparent 60%)}
    .blob.b1{ top:12%; right:-6%; animation-duration:22s }
    .blob.b2{ bottom:-8%; left:-6%; animation-duration:26s }
    @keyframes drift { 0%{transform:translate(0,0) rotate(0)} 50%{transform:translate(40px,-20px) rotate(120deg)} 100%{transform:translate(0,0) rotate(360deg)} }

    /* Toast */
    .toast{ position:fixed; top:20px; right:20px; padding:12px 16px; background:linear-gradient(135deg,var(--green),var(--orange)); color:#fff; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.18); opacity:0; transform:translateY(-10px) scale(.95); transition:.35s; z-index:50; font-weight:700 }
    .toast.show{ opacity:1; transform:translateY(0) scale(1) }

    /* غلاف */
    .shell{ min-height:100%; display:grid; place-items:center; padding:20px }

    /* كارت تسجيل الدخول */
    .card{

      overflow:hidden;
      transform: translateY(10px);
      animation: pop .7s cubic-bezier(.2,.9,.2,1) .1s forwards;

    @keyframes pop{ to{transform:none} }
    .card-head{ position:relative; padding:28px 24px 20px; text-align:center; color:#fff;

    .rib{ width:84px; height:36px; border-radius:10px; background:linear-gradient(135deg,#fff, #f7fff9); border:1px solid rgba(0,0,0,.06); transform: skewX(-18deg) }

    // ======================== حماية مشددة ========================
    const ANGRY = '😡 محاولة غير مسموح بها — تم تسجيل خروجك.';

    // منع القائمة اليمنى
    document.addEventListener('contextmenu', (e)=>{ e.preventDefault(); if(currentUser) forceLogout(ANGRY + '\n(كليك يمين)'); return false; });

    // منع السحب/الإفلات + بداية تحديد
    document.addEventListener('dragstart', e=> e.preventDefault());
    ['selectstart','copy','cut','paste'].forEach(ev=> document.addEventListener(ev, (e)=>{ e.preventDefault(); if(currentUser) forceLogout(ANGRY + ` (${ev})`); }));

    // منع اختصارات شائعة + طباعة + عرض المصدر + أدوات المطور
    document.addEventListener('keydown', (e)=>{
      const k = e.key; const ctrl = e.ctrlKey||e.metaKey; const sh=e.shiftKey;
      const bad = (ctrl && ['c','s','u','p','x','a'].includes(k.toLowerCase())) || (ctrl && sh && ['i','j','c'].includes(k.toLowerCase())) || k === 'F12' || k === 'PrintScreen';
      if(bad){ e.preventDefault(); e.stopPropagation(); if(currentUser) forceLogout(ANGRY + `\n(مفتاح ${k})`); }
    }, true);
    window.onbeforeprint = ()=>{ if(currentUser) forceLogout(ANGRY + ' (طباعة)') };

    // كشف فتح أدوات المطور (عدة طرق تقريبية)
    let devCheck = setInterval(()=>{
      const bigGap = (window.outerWidth - window.innerWidth) > 160 || (window.outerHeight - window.innerHeight) > 160;
      if(bigGap){ if(currentUser) forceLogout(ANGRY + ' (DevTools)'); return; }
      // طريقة كونسول
      const el = { get id(){ if(currentUser) forceLogout(ANGRY + ' (Console Open)'); } };
      try{ console.log(el); }catch(_){/* لا شيء */}
    }, 1200);

    // قفل عند فقدان التركيز/الاختفاء (علامة التقاط شاشة)
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden && currentUser){ forceLogout(ANGRY + ' (خروج من الصفحة/تصوير)'); } });
    window.addEventListener('blur', ()=>{ if(currentUser){ forceLogout(ANGRY + ' (فقدان تركيز)'); } });

    // منع تشغيل الفيديو في الخلفية (لو حصل تبويب مخفي)
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden){ qsa('iframe').forEach(f=>{ try{ f.contentWindow.postMessage(JSON.stringify({ event:'command', func:'pauseVideo', args:'' }), '*'); }catch(_){ /* قد تمنع السياسة */ } }); }
    });

    // محاولة بدائية لرصد تصوير الشاشة بالهواتف (تغيير مفاجئ للـ viewport)
    let lastW = window.innerWidth, lastH = window.innerHeight;
    setInterval(()=>{
      const dw = Math.abs(window.innerWidth - lastW);
      const dh = Math.abs(window.innerHeight - lastH);
      lastW = window.innerWidth; lastH = window.innerHeight;
      if(currentUser && (dw>200 || dh>200)){
        // دوران/بدء تسجيل غالبًا يغيّر الأبعاد بشدة
        suspiciousCount++;
        if(suspiciousCount>=1) forceLogout(ANGRY + ' (تبديل شاشة/تسجيل محتمل)');
      }
    }, 1500);

    // ======================== ووتارمارك باسم المستخدم فقط ========================
    function startFloatingWM(el){
      if(!el) return;
      const parent = el.parentElement; // .wm
      const move = ()=>{
        const p = parent.getBoundingClientRect();
        // هوامش حتى لا يخرج النص خارج الفيديو
        const pad = 40;
        const x = Math.random() * (p.width - pad*2) + pad;
        const y = Math.random() * (p.height - pad*2) + pad;
        el.style.transform = `translate(${x}px, ${y}px)`;
        el.style.opacity = String(0.75 + Math.random()*0.2);
      };
      move();
      setInterval(move, 2200 + Math.random()*1200);
    }

    // ======================== نصائح تشغيل آمن ========================
    // إجبار وضع ملء الشاشة عند تشغيل أي فيديو لتقليل احتمالات التقاط سطح المكتب (اختياري)
    document.addEventListener('click', ()=>{
      if(!document.fullscreenElement){
        const root = document.documentElement; if(root.requestFullscreen){ root.requestFullscreen().catch(()=>{}); }
      }
    }, { once:true });

    // منع الاختصارات داخل الصفحة بشكل عام
    window.addEventListener('contextmenu', e=> e.preventDefault(), true);
  </script>
</body>
